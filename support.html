<!DOCTYPE html>
<html>
<head>
  <title>Help & Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.support-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 32px;
}

.subtitle {
  text-align: center;
  color: gray;
  margin-bottom: 40px;
}

.faq-section {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.faq-item {
  margin-bottom: 15px;
}

.faq-question {
  width: 100%;
  padding: 12px;
  border: none;
  background: #111;
  color: white;
  cursor: pointer;
  text-align: left;
  border-radius: 5px;
  font-weight: bold;
}

.faq-answer {
  display: none;
  padding: 10px;
  background: #eee;
  margin-top: 5px;
  border-radius: 5px;
}

.faq-answer.show {
  display: block;
}

.contact-section {
  margin-top: 40px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
  </style>
</head>
<body>

<div class="support-container">

  <h1>Help & Support</h1>
  <p class="subtitle">We are here to help you 24/7</p>

  <!-- FAQ Section -->
  <div class="faq-section">
    <h2>Frequently Asked Questions</h2>

    <div class="faq-item">
      <button class="faq-question">I have not recived my package</button>
      <div class="faq-answer">
        Click the download button and follow the instructions.
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">How do I subscribe to premium?</button>
      <div class="faq-answer">
        Go to the Payment page and choose your plan.
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">I made payment but no access?</button>
      <div class="faq-answer">
        Contact support immediately via WhatsApp.
      </div>
    </div>

  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Us</h2>
    <p>Email: support@itechmovies.com</p>
    <p>WhatsApp: 09162249670</p>
  </div>

</div>

<script>
const questions = document.querySelectorAll(".faq-question");

questions.forEach(q => {
  q.addEventListener("click", function(){
    this.nextElementSibling.classList.toggle("show");
  });
});
</script>
<script src="theme.js"></script>
</body>
</html>
